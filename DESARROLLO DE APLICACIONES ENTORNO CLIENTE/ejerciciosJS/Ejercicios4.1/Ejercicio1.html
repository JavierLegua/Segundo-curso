<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <button onclick="anadirNum()">Añadir número</button>

    <ul id="lista">
        <li>14</li>
        <li>123</li>
    </ul>

    <br>

    <script>

        function anadirNum() {
            
            let li = document.createElement("li");
            li.append(Math.floor((Math.random()*100)+1))

            document.getElementById("lista").appendChild(li);

        }

    </script>

</body>
</html>
