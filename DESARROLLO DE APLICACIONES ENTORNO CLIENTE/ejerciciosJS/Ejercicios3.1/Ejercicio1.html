<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        var numeros = [];
        resultado = 0;
        for (i = 0; i < 5; i++) {
            var num = prompt("Dime un numero");
            numeros[i] = num;
        }

        for (i = 0; i < numeros.length; i++) {
            resultado = (parseInt(resultado) + parseInt(numeros[i]));

        }
        resultado = resultado / 5;
        document.write("La media es " + resultado)
    </script>
</body>

</html>
