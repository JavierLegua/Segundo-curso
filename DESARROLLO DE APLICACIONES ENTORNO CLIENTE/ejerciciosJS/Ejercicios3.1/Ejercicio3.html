<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [4, 0, 3, 4, 7, 3, 5, 8, 1, 8, 8, 0, 2, 3, 6, 9];
        var arrayOrdenado = array.sort();
        var buenoArray = [];

        for (i = 0; i < arrayOrdenado.length; i++) {
            if (arrayOrdenado[i] = i)
                buenoArray += arrayOrdenado[i];
        }

        document.write(buenoArray);
    </script>
</body>

</html>
