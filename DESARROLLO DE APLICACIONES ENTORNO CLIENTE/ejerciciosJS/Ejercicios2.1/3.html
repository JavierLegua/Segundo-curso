<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var y;
        y=prompt('GENERAR TABLA DE MULTIPLICAR','');
        y=parseInt(y);
        
        for (var x = 1; x <= 10; x++) {
            r=y*x;
            document.write(y+"x"+x+"="+ r + "<br>");
        }
    </script>
</body>
</html>
