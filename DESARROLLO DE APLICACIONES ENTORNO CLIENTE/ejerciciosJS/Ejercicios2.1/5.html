<script>

    var num1 = prompt("Dime un numero");
    var num2 = prompt("Dime otro numero");

    if(num1 < num2){
        document.write("Es mayor " + num2);
    }else if(num1 > num2){
        document.write("Es mayor " + num1);
    }else{
        document.write("Los dos numeros son iguales")
    }

</script>
